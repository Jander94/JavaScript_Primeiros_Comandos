<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            var nome = prompt('Qual seu nome?')
            var salario = prompt('Qual seu salário?')
            document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br><br>`)
            document.write(`Seu nome em maiúsculo: ${nome.toUpperCase()}<br><br>`)
            document.write(`Seu nome em minúsculo: ${nome.toLowerCase()}<br><br>`)
            document.write(`Você recebe R$ ${salario},00 por mês`)
        </script>
    </body>
</html>
