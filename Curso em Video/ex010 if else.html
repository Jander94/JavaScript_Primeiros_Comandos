<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detran</title>
    </head>

    <body>
        <h1>Sistema de Multas</h1>
        Velocidade do carro:
        <p><input type="number" name="txtvel" id="txtvel">Km/h</p>
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="resp">
            
        </div>

        <script>
            function calcular(){
                var vel = Number(document.getElementById('txtvel').value)
                //var res = document.getElementById('res')   //Não sei a real necessidade dessa linha, pois o programa roda normal sem ela.
                resp.innerHTML = `<p>Sua velocidade é de <strong>${vel}KM/h</strong><p>`
                if(vel > 60){
                    resp.innerHTML += `<p><strong>Multado</strong></p>`
                }
                resp.innerHTML += `Dirija sepre com cinto de segurança!`
            }
        </script>

    </body>
</html>
