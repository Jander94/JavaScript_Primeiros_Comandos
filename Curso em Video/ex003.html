<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Programa 2...</title>
        <style>
            body{
                background: linear-gradient(to left, rgb(58, 58, 94), rgb(95, 58, 58));
                color: #fff;
                font-family: "Trebuchete Ms",Helvetica, sans-serif;}
        </style>
    </head>
    <body>
        <h1> Hello, World!</h1>
       <p>Primeiro script</p>
       <script>
           var n1 = Number(window.prompt('Digite um número: ')) //prompt retorna uma string, mesmo digitando um número
           var n2 = Number(window.prompt('Digite outro número: '))
           var soma = n1 + n2
           // (number + number) adição
           // (string + string) concatenação
           alert(`A soma dos números é ${soma}`) 

       </script>
    </body>
</html>
